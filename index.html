<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荣耀之冕</title>
</head>
<body>
    <button id="englishButton">English</button>
    <button id="chineseButton">中文</button>
    <div id="englishFrame" style="display: none;">
        <iframe src="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview" width="100%" height="100%"></iframe>
    </div>
    <div id="chineseFrame" style="display: none;">
        <iframe src="https://docs.google.com/document/d/19zIfkALRHzGEYvV7FyAtqo0x4M3kRXfN0UNkU7QT0mo/preview" width="100%" height="100%"></iframe>
    </div>

    <script>
        document.getElementById("englishButton").addEventListener("click", function() {
            document.getElementById("englishFrame").style.display = "block";
            document.getElementById("chineseFrame").style.display = "none";
        });

        document.getElementById("chineseButton").addEventListener("click", function() {
            document.getElementById("englishFrame").style.display = "none";
            document.getElementById("chineseFrame").style.display = "block";
        });
    </script>
</body>
</html>
