    <style>


*{cursor:url(cursor.cur),default; }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .buttons-section {
            background-color: #ffffff;
        }

        .docs-section {
            background-color: white;
        }

        button {
            width: 200px;
            padding: 15px 0;
            margin: 10px;
            font-size: 16px;
            background-color: #af4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color:#af4c4c;
        }

        .content-div {
            position: fixed;
            top: 10%;
            left: 10000px; /* Initially off-screen */
            width: 15%;
            height: 60%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: left 0.5s ease;
            overflow-y: auto;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #af4c4c;
            color: white;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px); /* Adjust for button height */
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

        <button id="englishButton">English</button>

                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview#bookmark=id.1st1757nel22" target="englishFrame">Ranking System</a></td></tr>
                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview#bookmark=id.np4jscbqahgy" target="englishFrame">Type of characters</a></td></tr>
                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview#bookmark=id.e4uj5s2us90x" target="englishFrame">5v5 Team Battle</a></td></tr>
                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview#bookmark=id.j5cx3u8tnatl" target="englishFrame">8-Player Single Elimination </a></td></tr>
                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview#bookmark=id.3e2unzlz53qq" target="englishFrame">Keybord Setup</a></td></tr>
                <tr><td><a href="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/edit#bookmark=id.y9h794h0eoho" target="englishFrame">Maps</a></td></tr>

                <tr><td><a href="https://docs.google.com/document/d/19zIfkALRHzGEYvV7FyAtqo0x4M3kRXfN0UNkU7QT0mo/preview#bookmark=id.8f0d9xgr0bhs" target="chineseFrame">游戏模式</a></td></tr>

                <tr><td><a href="https://docs.google.com/document/d/19zIfkALRHzGEYvV7FyAtqo0x4M3kRXfN0UNkU7QT0mo/preview#bookmark=id.ma3dxay1ici5" target="chineseFrame">莫久</a></td></tr>

        <iframe id="englishFrame" src="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview?usp=sharing" class="hidden"></iframe>
        <iframe id="chineseFrame" src="https://1drv.ms/w/c/7c0e474e9a862b9b/IQP1---hM_R0RIyY0kqsA_rEAUQ6_5bfdSkFSB4ezdJxYSQ" width="100%" frameborder="0">这是嵌入 <a target="_blank" href="https://office.com">Microsoft Office</a> 文档，由 <a target="_blank" href="https://office.com/webapps">Office</a> 提供支持。</iframe>



    <script>
        document.getElementById("englishButton").addEventListener("click", function() {
            document.getElementById("buttonsSection").classList.add("hidden");
            document.getElementById("docsSection").classList.remove("hidden");
            if (window.innerWidth>620){
            document.getElementById("englishDiv").classList.remove("hidden");
            document.getElementById("chineseDiv").classList.remove("hidden");
            document.getElementById("englishDiv").style.left = "0";
            document.getElementById("chineseDiv").style.left = "10000px";
        }else{
            document.getElementById("englishDiv").classList.add("hidden");
            document.getElementById("chineseDiv").classList.add("hidden");
        }

            document.getElementById("englishFrame").classList.remove("hidden");
            document.getElementById("chineseFrame").classList.add("hidden");
        });
    
        document.getElementById("chineseButton").addEventListener("click", function() {
            document.getElementById("buttonsSection").classList.add("hidden");
            document.getElementById("docsSection").classList.remove("hidden");
            if (window.innerWidth>620){
            document.getElementById("englishDiv").classList.remove("hidden");
            document.getElementById("chineseDiv").classList.remove("hidden");
            document.getElementById("englishDiv").style.left = "10000px";
            document.getElementById("chineseDiv").style.left = "0";
        }else{
            document.getElementById("englishDiv").classList.add("hidden");
            document.getElementById("chineseDiv").classList.add("hidden");
        }
            document.getElementById("englishFrame").classList.add("hidden");
            document.getElementById("chineseFrame").classList.remove("hidden");
        });
    
        // Function to change iframe source based on clicked link
        function changeIframeSource(link, frameId) {
            var iframe = document.getElementById(frameId);
            iframe.src = link;
        }
    
        // Adding event listeners to English and Chinese list items
        var englishListItems = document.querySelectorAll("#englishDiv table a");
        englishListItems.forEach(function(item) {
            item.addEventListener("click", function(event) {
                event.preventDefault(); // Preventing default link behavior
                var link = item.getAttribute("href");
                changeIframeSource(link, "englishFrame");
            });
        });
    
        var chineseListItems = document.querySelectorAll("#chineseDiv table a");
        chineseListItems.forEach(function(item) {
            item.addEventListener("click", function(event) {
                event.preventDefault(); // Preventing default link behavior
                var link = item.getAttribute("href");
                changeIframeSource(link, "chineseFrame");
            });
        });
   


    </script>
    
    
</body>
</html>
