<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荣耀之冕</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .content-div {
            position: fixed;
            top: 0;
            left: 10000px; /* Initially off-screen */
            width: 15%;
            height: 40%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: left 0.5s ease;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px); /* Adjust for button height */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="englishButton">English</button>
        <button id="chineseButton">中文</button>
    </div>

    <div id="englishDiv" class="content-div">
        <table>
            <tr><th>List</th></tr>
            <tr><td>1</td></tr>
            <tr><td>2</td></tr>
            <tr><td>3</td></tr>
            <tr><td>4</td></tr>
            <tr><td>5</td></tr>
            <tr><td>6</td></tr>
            <tr><td>7</td></tr>
            <tr><td>8</td></tr>
            <tr><td>9</td></tr>
            <tr><td>10</td></tr>
        </table>
    </div>

    <div id="chineseDiv" class="content-div">
        <table>
            <tr><th>列表</th></tr>
            <tr><td>1</td></tr>
            <tr><td>2</td></tr>
            <tr><td>3</td></tr>
            <tr><td>4</td></tr>
            <tr><td>5</td></tr>
            <tr><td>6</td></tr>
            <tr><td>7</td></tr>
            <tr><td>8</td></tr>
            <tr><td>9</td></tr>
            <tr><td>10</td></tr>
        </table>
    </div>

    <div id="docsContainer">
        <iframe id="englishFrame" src="https://docs.google.com/document/d/1i3WCUloEDIltKmi6Qe9_nIhsnj5NVTkGUgMaiNRGAbI/preview" style="display: none;"></iframe>
        <iframe id="chineseFrame" src="https://docs.google.com/document/d/19zIfkALRHzGEYvV7FyAtqo0x4M3kRXfN0UNkU7QT0mo/preview" style="display: none;"></iframe>
    </div>

    <script>
        document.getElementById("englishButton").addEventListener("click", function() {
            document.getElementById("englishDiv").style.left = "0";
            document.getElementById("chineseDiv").style.left = "10000px";
            document.getElementById("englishFrame").style.display = "block";
            document.getElementById("chineseFrame").style.display = "none";
            setTimeout(function() {
                window.scrollTo({
                    top: document.getElementById("englishFrame").offsetTop,
                    behavior: 'smooth'
                });
            }, 500); // Wait for the transition to finish
        });

        document.getElementById("chineseButton").addEventListener("click", function() {
            document.getElementById("englishDiv").style.left = "10000px";
            document.getElementById("chineseDiv").style.left = "0";
            document.getElementById("englishFrame").style.display = "none";
            document.getElementById("chineseFrame").style.display = "block";
            setTimeout(function() {
                window.scrollTo({
                    top: document.getElementById("chineseFrame").offsetTop,
                    behavior: 'smooth'
                });
            }, 500); // Wait for the transition to finish
        });
    </script>
</body>
</html>
