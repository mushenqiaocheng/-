<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荣耀之冕</title>
    <style>


*{cursor:url(cursor.cur),default; }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .buttons-section {
            background-color: #ffffff;
        }

        .docs-section {
            background-color: white;
        }

        button {
            width: 200px;
            padding: 15px 0;
            margin: 10px;
            font-size: 16px;
            background-color: #af4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color:#af4c4c;
        }

        .content-div {
            position: fixed;
            top: 10%;
            left: 10000px; /* Initially off-screen */
            width: 15%;
            height: 60%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: left 0.5s ease;
            overflow-y: auto;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #af4c4c;
            color: white;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px); /* Adjust for button height */
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

   
    </style>
</head>
<body>

    <div id="buttonsSection" class="section buttons-section">
        <iframe  src="https://docs.google.com/document/d/1vO9kr1qkVCPn99bgKEsIpQkZA3IvBPznaIHnbgSKGyA/preview" size="80%"></iframe>

        <button id="englishButton">English</button>
        <a href="chinese.html"><button id="chineseButton">中文</button></a>
    </div>

    <div id="docsSection" class="section docs-section hidden">
        <div id="englishDiv" class="content-div">
            <table>
                <tr><th>List</th></tr>
                <tr><td><a href="#bookmark1" target="englishFrame">1. People</a></td></tr>
                <tr><td><a href="#bookmark2" target="englishFrame">2. Example</a></td></tr>
                <tr><td><a href="#bookmark3" target="englishFrame">3. Another</a></td></tr>
                <tr><td><a href="#bookmark4" target="englishFrame">4. Sample</a></td></tr>
                <tr><td><a href="#bookmark5" target="englishFrame">5. Text</a></td></tr>
                <tr><td><a href="#bookmark6" target="englishFrame">6. Data</a></td></tr>
                <tr><td><a href="#bookmark7" target="englishFrame">7. Info</a></td></tr>
                <tr><td><a href="#bookmark8" target="englishFrame">8. Details</a></td></tr>
                <tr><td><a href="#bookmark9" target="englishFrame">9. Content</a></td></tr>
                <tr><td><a href="#bookmark10" target="englishFrame">10. Item</a></td></tr>
            </table>
        </div>



        <iframe id="englishFrame" src="test.html" class="hidden"></iframe>


    <script>
        document.getElementById("englishButton").addEventListener("click", function() {
            document.getElementById("buttonsSection").classList.add("hidden");
            document.getElementById("docsSection").classList.remove("hidden");
            if (window.innerWidth>620){
            document.getElementById("englishDiv").classList.remove("hidden");
            document.getElementById("chineseDiv").classList.remove("hidden");
            document.getElementById("englishDiv").style.left = "0";
            document.getElementById("chineseDiv").style.left = "10000px";
        }else{
            document.getElementById("englishDiv").classList.add("hidden");
            document.getElementById("chineseDiv").classList.add("hidden");
        }

            document.getElementById("englishFrame").classList.remove("hidden");
            document.getElementById("chineseFrame").classList.add("hidden");
        });
    
        document.getElementById("chineseButton").addEventListener("click", function() {
            document.getElementById("buttonsSection").classList.add("hidden");
            document.getElementById("docsSection").classList.remove("hidden");
            if (window.innerWidth>620){
            document.getElementById("englishDiv").classList.remove("hidden");
            document.getElementById("chineseDiv").classList.remove("hidden");
            document.getElementById("englishDiv").style.left = "10000px";
            document.getElementById("chineseDiv").style.left = "0";
        }else{
            document.getElementById("englishDiv").classList.add("hidden");
            document.getElementById("chineseDiv").classList.add("hidden");
        }
            document.getElementById("englishFrame").classList.add("hidden");
            document.getElementById("chineseFrame").classList.remove("hidden");
        });
    
        // Function to change iframe source based on clicked link
        function changeIframeSource(link, frameId) {
            var iframe = document.getElementById(frameId);
            iframe.src = link;
        }
    
        // Adding event listeners to English and Chinese list items
        var englishListItems = document.querySelectorAll("#englishDiv table a");
        englishListItems.forEach(function(item) {
            item.addEventListener("click", function(event) {
                event.preventDefault(); // Preventing default link behavior
                var link = item.getAttribute("href");
                changeIframeSource(link, "englishFrame");
            });
        });
    
        var chineseListItems = document.querySelectorAll("#chineseDiv table a");
        chineseListItems.forEach(function(item) {
            item.addEventListener("click", function(event) {
                event.preventDefault(); // Preventing default link behavior
                var link = item.getAttribute("href");
                changeIframeSource(link, "chineseFrame");
            });
        });
   


    </script>
    
    
</body>
</html>
